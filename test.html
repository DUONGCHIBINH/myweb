    <Script>

        $(document).ready(function () {

            fetch('http://kbytdn.yviet.net/api/KH_DMKhachHang/GetByBU?buid=SHPT')
                .then(response => response.json())
                .then(data => {
                    console.log(data)
                    if (data.length != 0) setform(data[0])
                }

                );

        })


        function setform(ob) {


            
            var ten =  ob.Hoten;
            $('#tennguoi').text(ten);

            $('#sdt').text(ob.Dienthoai);

            var d = new Date(ob.Thoigian);
   var  dformat =[ d.getHours().toString().padStart(2, '0'),
               d.getMinutes().toString().padStart(2, '0'),
             ].join(':')+" "+
              [d.getMonth()+1,
               d.getDate(),
               d.getFullYear()].join('/');


            $('#thoigian').text("Lúc "+ dformat);

            var base_url = window.location.origin + "/tracuu.html?ID="+ob.ID;

            var qrcode = new QRCode("id_qrcode", {
                text: base_url,
                width: 230,
                height: 230,
                colorDark: "#000000",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });

        


        }

        function GetURLParameter(sParam) {
            var sPageURL = window.location.search.substring(1);
            var sURLVariables = sPageURL.split('&');
            for (var i = 0; i < sURLVariables.length; i++) {
                var sParameterName = sURLVariables[i].split('=');
                if (sParameterName[0] == sParam) {
                    return sParameterName[1];
                }
            }
        }
    </Script>
