<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <style>
        body {
            background: white url(dot.png) no-repeat;
            background-position: top;
            background-size: cover;
        }

        /* .body { 
              background: white url( http://demo.themefisher.com/kross/images/backgrounds/education-bg.png) no-repeat fixed center; 
            } */
        /* body { 
              background: red;
            } */
        .logo {
            background: white url(logo.png) no-repeat;
            background-position: center;
            background-size: contain;
        }
    </style>
</head>

<body >
    <div class="container" style="padding: 0cm;">
        <div class="row" style=" display: flex;
        justify-content: center;">

            <div class="logo" style="height: 120px; width: 900px;">
            </div>
            <div class="col-1"></div>
            <div class="col" style=" display: flex;
            justify-content: center;">
                <div class="card-body" style=" max-width: 500px;">
                   
                    <h2 class="text-center" style="color:#1f5da8"> <b>KHAI BÁO Y TẾ</b> </h2><br>
                    <form>
                        <div class="form-group">
                            <label for="sdt">Số điện thoại</label>
                            <div class="row">
                                <div class="col-7">

                                    <input type="text" class="form-control" id="sdt" placeholder="Số điện thoại">
                                </div>
                                <div class="col-5">

                                    <button type="button" class="btn btn-success btn-block">Kiểm tra</button>
                                </div>
                            </div>

                        </div>
                        <div class="form-group">
                            <label for="name">Họ và tên</label>
                            <input type="text" class="form-control" id="name" placeholder="Họ và tên">
                            <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                        </div>
                        <div class="form-group">
                            <label for="date">Năm sinh</label>
                            <input type="date" class="form-control" id="date" placeholder="Năm sinh">
                        </div>
                        <div class="form-group">
                            <label for="address">Địa chỉ</label>
                            <input type="text" class="form-control" id="address" placeholder="Địa chỉ">
                        </div>


                        <div class="form-group">
                            <label class="form-check-label" for="inlineRadio1" style="margin-right: 20px;">Giới tính
                            </label>

                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="nam"
                                    value="nam">
                                <label class="form-check-label" for="nam">Nam</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="nu"
                                    value="nu">
                                <label class="form-check-label" for="nu">Nữ</label>
                            </div>
                        </div>


                        <!-- cau 11111 -->
                        <div class="form-group">
                            <label><b>1. Anh/Chị đang có các triệu chứng nào sau đây </b> </label>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="1a">
                                <label class="form-check-label" for="1a">
                                    Sốt
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="1b">
                                <label class="form-check-label" for="1b">
                                    Ho
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="1c">
                                <label class="form-check-label" for="1c">
                                    Đau họng
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="1d">
                                <label class="form-check-label" for="1d">
                                    Khó thở
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="1e">
                                <label class="form-check-label" for="1e">
                                    Mất mùi
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="1f">
                                <label class="form-check-label" for="1f">
                                    Không có các triệu chứng trên
                                </label>
                            </div>
                        </div>
                        <!-- cau 2 -->
                        <div class="form-group">
                            <label><b>2. Anh/Chị có tiếp xúc với người được xác định nhiễm COVID-19 (F0) hay không? (Nếu
                                    có thì
                                    Anh/Chị là F1) </b> </label>
                            <div class="form-check form-check">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="2a"
                                    value="nu">
                                <label class="form-check-label" for="2a">Có </label>
                            </div>
                            <div class="form-check form-check">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="2b"
                                    value="nu">
                                <label class="form-check-label" for="2b">Không</label>
                            </div>
                        </div>

                        <!-- cau 3 -->
                        <div class="form-group">
                            <label><b>3. Anh/Chị có từng tiếp xúc với người nghi ngờ mắc bệnh COVID-19 hoặc với người
                                    tiếp xúc gần với người mắc bệnh COVID-19 hay không? (Nếu có thì Anh/Chị là F2) </b>
                            </label>
                            <div class="form-check form-check">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="3a"
                                    value="nu">
                                <label class="form-check-label" for="3a">Có </label>
                            </div>
                            <div class="form-check form-check">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="3b"
                                    value="nu">
                                <label class="form-check-label" for="3b">Không</label>
                            </div>
                        </div>



                        <!-- cau 4 -->
                        <div class="form-group">
                            <label><b>4. Anh/Chị có từng tiếp xúc với NGƯỜI ĐÃ XÁC ĐỊNH LÀ F2 hay không?(Nếu có thì
                                    Anh/Chị là F3) </b> </label>
                            <div class="form-check form-check">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="4a"
                                    value="nu">
                                <label class="form-check-label" for="4a">Có </label>
                            </div>
                            <div class="form-check form-check">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="4b"
                                    value="nu">
                                <label class="form-check-label" for="4b">Không</label>
                            </div>
                        </div>


                        <!-- cau 5 -->
                        <div class="form-group">
                            <label><b>5. Gần đây Anh/Chị có đi đến và trở về từ nước ngoài hay không? </b> </label>
                            <div class="form-check form-check">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="5a"
                                    value="nu">
                                <label class="form-check-label" for="5a">Có </label>
                            </div>
                            <div class="form-check form-check">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="5b"
                                    value="nu">
                                <label class="form-check-label" for="5b">Không</label>
                            </div>
                        </div>


                        <!-- cau 6 -->
                        <div class="form-group">
                            <label><b>6. Gần đây Anh/Chị có đi đến và trở về từ các tỉnh, thành phố, khu vực trong nước
                                    đang có ca nhiễm dịch bệnh COVID-19 hoặc cư trú gần khu vực cách ly không? </b>
                            </label>
                            <div class="form-check form-check">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="6a"
                                    value="nu">
                                <label class="form-check-label" for="6a">Có </label>
                            </div>
                            <div class="form-check form-check">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="6b"
                                    value="nu">
                                <label class="form-check-label" for="6b">Không</label>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary  btn-block">KHAI BÁO</button>
                    </form>
                </div>

            </div>

        </div>
        <div class="col-1"></div>
    </div>

    </div>
    <div style="margin-bottom: 30px;"> </div>

</body>

</html>
