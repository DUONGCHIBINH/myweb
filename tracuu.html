<body>
    <div class="container" style="padding: 0cm;">
        <div class="row" style=" display: flex;
        justify-content: center;">

            <div class="logo" style="height: 120px; width: 900px;">
            </div>
            <div class="col-1"></div>
            <div class="col" style=" display: flex;
            justify-content: center;">
                <div class="card-body" style=" max-width: 500px;">

                    <h2 class="text-center" style="color:#1f5da8"> <b>KHAI BÁO Y TẾ</b> </h2><br>
                    <form>
                        <div class="form-group">
                            <label for="sdt">Số điện thoại :</label>

                            <label class="indam" id="sdt"> </label>
                        </div>
                        <div class="form-group">
                            <label for="name">Họ và tên:</label>
                            <label class="indam" id="hoten"> </label> </div>
                        <div class="form-group">
                            <label for="date">Năm sinh:</label>
                            <label class="indam" id="namsinh"> </label> </div>
                        <div class="form-group">
                            <label for="address">Địa chỉ:</label>
                            <label class="indam" id="diachi"> </label> </div>


                        <div class="form-group">
                            <label class="form-check-label" for="inlineRadio1">Giới tính:
                            </label>
                            <label class="indam" id="gioitinh"> </label>
                        </div>


                        <!-- cau 11111 -->
                        <div class="form-group">
                            <label><b>1. Anh/Chị đang có các triệu chứng nào sau đây:</b> </label>

                        </div>
                        <div> <label class="indam" id="cau1"> </label></div>
                        <!-- cau 2 -->
                        <div class="form-group">
                            <label><b>2. Anh/Chị có tiếp xúc với người được xác định nhiễm COVID-19 (F0) hay không? (Nếu
                                    có thì
                                    Anh/Chị là F1) </b> </label>

                        </div>
                        <div><label class="indam" id="cau2"> </label></div>
                        <!-- cau 3 -->
                        <div class="form-group">
                            <label><b>3. Anh/Chị có từng tiếp xúc với người nghi ngờ mắc bệnh COVID-19 hoặc với người
                                    tiếp xúc gần với người mắc bệnh COVID-19 hay không? (Nếu có thì Anh/Chị là F2) </b>
                            </label>

                        </div>
                        <div> <label class="indam" id="cau3"> </label></div>
                        <!-- cau 4 -->
                        <div class="form-group">
                            <label><b>4. Anh/Chị có từng tiếp xúc với NGƯỜI ĐÃ XÁC ĐỊNH LÀ F2 hay không?(Nếu có thì
                                    Anh/Chị là F3) </b> </label>

                        </div>

                        <div> <label class="indam" id="cau4"> </label></div>
                        <!-- cau 5 -->
                        <div class="form-group">
                            <label><b>5. Gần đây Anh/Chị có đi đến và trở về từ nước ngoài hay không? </b> </label>

                        </div>

                        <div> <label class="indam" id="cau5"> </label></div>
                        <!-- cau 6 -->
                        <div class="form-group">
                            <label><b>6. Gần đây Anh/Chị có đi đến và trở về từ các tỉnh, thành phố, khu vực trong nước
                                    đang có ca nhiễm dịch bệnh COVID-19 hoặc cư trú gần khu vực cách ly không? </b>
                            </label>

                        </div>
                        <div> <label class="indam" id="cau6"> </label></div>
                    </form>
                </div>

            </div>

        </div>
        <div class="col-1"></div>
    </div>

    </div>
    <div style="margin-bottom: 30px;"> </div>


    <Script>

        $(document).ready(function () {

            fetch('http://203.113.174.16:9090/api/BV_KhaibaoYTe/GetByID?ID=' + GetURLParameter('ID'))
                .then(response => response.json())
                .then(data => {
                    console.log(data)
                    if (data.length != 0) setform(data)
                }

                );

        })


        function setform(ob) {


            $('#hoten').text(ob.Hoten);

            $('#sdt').text(ob.Dienthoai);



            var d = new Date(ob.Ngaysinh);
            var dformat =
                [d.getMonth() + 1,
                d.getDate(),
                d.getFullYear()].join('/');

            $('#namsinh').text(dformat);
            $('#diachi').text(ob.Diachi);
            $('#gioitinh').text(ob.Gioitinh);
            $('#cau1').text(ob.Cactrieuchung);

            ob.TiepxucF0 ? $('#cau2').text("Có") : $('#cau2').text("Không");
            ob.TiepxucF1 ? $('#cau3').text("Có") : $('#cau3').text("Không");
            ob.TiepxucF2 ? $('#cau4').text("Có") : $('#cau4').text("Không");
          
         
            if (ob.VetuNN) {
                $('#cau5').text("Có ," + ob.VetuNNTennuoc);
            }
            else $('#cau5').text("Không");


            if (ob.VetuVungdich) {
                $('#cau6').text("Có ," + ob.VetuVungdichKhac);
            }
            else $('#cau6').text("Không");

        }

        function GetURLParameter(sParam) {
            var sPageURL = window.location.search.substring(1);
            var sURLVariables = sPageURL.split('&');
            for (var i = 0; i < sURLVariables.length; i++) {
                var sParameterName = sURLVariables[i].split('=');
                if (sParameterName[0] == sParam) {
                    return sParameterName[1];
                }
            }
        }
    </Script>
</body>

</html>
